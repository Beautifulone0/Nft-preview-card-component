<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT preview card components</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header></header>
  <main>
    <div class="container">
      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="">
        <h3>Equilibrium #3429</h3>
      </div>
      <div class="text">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="eth">
        <p> <img src="images/icon-ethereum.svg" alt="">0.041 ETH</p>
        <p class="text"> <img src="images/icon-clock.svg" alt="">3 days left</p>
      </div>
      <hr>
      <div class="avatar">
        <img src="images/image-avatar.png" alt="">
        <p>Creation of <span>Jules Wyvern</span> </p>
      </div>
    </div>
  </main>
  <footer>
    <p>Challenge by <a href="">Frontend Mentor</a>. Coded by <a href="">Beautifulone0</a></p>
  </footer>
</body>
</html>
